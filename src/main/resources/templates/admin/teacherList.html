    <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet"
          type="text/css"/>
    <!-- END PAGE LEVEL PLUGINS -->

    <!-- BEGIN THEME GLOBAL STYLES -->
    <link th:href="@{/assets/global/css/components-md.min.css}" rel="stylesheet" id="style_components" type="text/css"/>
    <link th:href="@{/assets/global/css/plugins-md.min.css}" rel="stylesheet" type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link th:href="@{/assets/layouts/layout4/css/layout.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/layouts/layout4/css/themes/light.min.css}" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link th:href="@{/assets/layouts/layout4/css/custom.min.css}" rel="stylesheet" type="text/css"/>
    <style>
        tbody {
            counter-reset: sectioncounter;
        }

        .SortCLASS:before {
            content: counter(sectioncounter);
            counter-increment: sectioncounter;

        }
    </style>
</head>
<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md">
<div th:replace="~{commons/common::header}"></div>
<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"></div>
<!-- END HEADER & CONTENT DIVIDER -->

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div th:replace="~{commons/common::sider}"></div>
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <div th:if="${isAdmin} eq '1' " >
                <!-- BEGIN PAGE HEAD-->
                <div class="page-head">
                    <!-- BEGIN PAGE TITLE -->
                    <div class="page-title">
                        <h1>教师列表
                        </h1>
                    </div>
                    <!-- END PAGE TITLE -->
                </div>
                <!-- END PAGE HEAD-->
                <!-- BEGIN PAGE BASE CONTENT -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption font-dark">
                                    <i class="icon-settings font-dark"></i>
                                    <span class="caption-subject bold uppercase"> Teacher Lists</span>
                                </div>
                                <div class="actions">
                                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                                        <label class="btn btn-transparent dark btn-outline btn-circle btn-sm active">
                                            <input type="radio" name="options" class="toggle" id="option1">Actions</label>
                                        <label class="btn btn-transparent dark btn-outline btn-circle btn-sm">
                                            <input type="radio" name="options" class="toggle" id="option2">Settings</label>
                                    </div>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <table class="table table-striped table-bordered table-hover table-checkable order-column "
                                       id="sample_1">
                                    <thead>
                                    <tr>
                                        <th data-field="index" data-formatter="indexFormatter">编号</th>
                                        <th> 姓名</th>
                                        <th> 学工号</th>
                                        <th> 电子邮箱</th>
                                        <th> 联系方式</th>
                                        <th> 所属学校</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX" th:each="one:${list}">
                                        <td class="SortCLASS"></td>
                                        <td th:text="${one.getName()}"> 姓名</td>
                                        <td th:text="${one.getNumber()}"> 学工号</td>
                                        <td th:text="${one.getEmail()}"> 邮箱</td>
                                        <td th:text="${one.getPhone}"> 联系方式</td>
                                        <td th:text="${one.getSchool}"> 所属学校</td>
                                        <td>
                                            <a th:href="@{/admin/detail/}+${one.getId()}">
                                                <button class="btn yellow" type="button" >查看</button>
                                            </a>
                                            <a th:href="@{/admin/delete/}+${one.getId()}">
                                                <button class="btn red" type="button">删除</button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <div th:if="${isAdmin} eq '0' " >
                <p>您没有管理员权限</p>
            </div>

        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
    <!-- BEGIN QUICK SIDEBAR -->
    <a href="javascript:;" class="page-quick-sidebar-toggler">
        <i class="icon-login"></i>
    </a>

</div>

<div th:replace="~{commons/common::footer}"></div>
<!-- END FOOTER -->
