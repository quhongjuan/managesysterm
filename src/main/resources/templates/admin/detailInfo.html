<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->

    <head>
        <meta charset="utf-8" />
        <title>教师详细信息</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <link th:href="@{/assets/global/css/components-md.min.css}" rel="stylesheet" id="style_components" type="text/css" />
        <link th:href="@{/assets/global/css/plugins-md.min.css}" rel="stylesheet" type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->
        <link th:href="@{/assets/layouts/layout4/css/layout.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/layouts/layout4/css/themes/light.min.css}" rel="stylesheet" type="text/css" id="style_color" />
        <link th:href="@{/assets/layouts/layout4/css/custom.min.css}" rel="stylesheet" type="text/css" />

        <style>
            tbody {
                counter-reset: sectioncounter;
            }

            .SortCLASS:before {
                content: counter(sectioncounter);
                counter-increment: sectioncounter;

            }
        </style>

    </head>
    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md">
    <div th:replace="~{commons/common::header}"></div>
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->

        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <div th:replace="~{commons/common::sider}"></div>
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content" >
                    <div class="row">
                        <div class="col-md-1"></div>
                    <!-- BEGIN PAGE HEAD-->
                    <div class="page-head">
                        <!-- BEGIN PAGE TITLE -->
                        <div class="page-title">
                            <h1>教师基本信息
                                <small>完善或修改</small>
                            </h1>
                        </div>
                        <!-- END PAGE TITLE -->
                    </div>
                    <!-- END PAGE HEAD-->
                    </div>
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <!-- BEGIN SAMPLE FORM PORTLET-->
                            <div class="portlet light bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-bubble font-green-sharp"></i>
                                        <span class="caption-subject font-green-sharp bold uppercase">基本信息表</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <form role="form" id="form" onsubmit="return false;">
                                        <div class="form-body" >
                                            <div class="form-group">
                                                <label>学工号</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="icon-bubble"></i>
                                                    </span>
                                                    <input name="number" id="number" type="text" class="form-control" th:value="${teacher.getNumber()}" readonly="readonly">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>姓 名</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="icon-user"></i>
                                                    </span>
                                                    <input name="name" id="name" type="text" class="form-control" th:value="${teacher.getName()}" readonly="readonly">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>邮 箱</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-envelope"></i>
                                                    </span>
                                                    <input type="text" id="email" class="form-control" name="email" th:value="${teacher.getEmail()}" readonly="readonly">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>电 话</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="icon-call-end"></i>
                                                    </span>
                                                    <input type="text" id="phone" class="form-control" name="phone" th:value="${teacher.getPhone()}" readonly="readonly">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>性 别</label>
                                                <div class="input-icon">
                                                    <i class="fa fa-bell-o font-green"></i>
                                                    <input name="sex" id="sex" type="text" class="form-control" th:value="${teacher.getSex()}" readonly="readonly">
                                                </div>

                                                <div class="form-group">
                                                    <label>学 校</label>
                                                    <div class="input-icon">
                                                        <i class="fa fa-bell-o font-green"></i>
                                                        <input name="school" id="school" type="text" class="form-control" th:value="${teacher.getSchool()}" readonly="readonly">
                                                    </div>
                                                </div>

                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <label>发布的试卷</label>
                                                <!-- BEGIN SAMPLE TABLE PORTLET-->
                                                <div class="portlet box green">
                                                    <div class="portlet-title">
                                                        <div class="caption">
                                                            <i class="fa fa-comments"></i>试卷列表 </div>
                                                        <div class="tools">
                                                            <a href="javascript:;" class="collapse"> </a>
                                                            <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                                                            <a href="javascript:;" class="reload"> </a>
                                                        </div>
                                                    </div>
                                                    <div class="portlet-body">
                                                        <div class="table-scrollable">
                                                            <table class="table table-striped table-hover">
                                                                <thead>
                                                                <tr>
                                                                    <th> 序号 </th>
                                                                    <th> 科目 </th>
                                                                    <th> 开始时间 </th>
                                                                    <th> 结束时间 </th>
                                                                    <th> 发布状态 </th>
                                                                    <th> 试卷内容 </th>
                                                                    <th> 考试码 </th>
                                                                    <th> 监考码 </th>
                                                                    <th> 删除 </th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr class="odd gradeX" th:each="one:${exampapers}">
                                                                    <td class="SortCLASS"></td>
                                                                    <td th:text="${one.getTitle()}"> 科目</td>
                                                                    <td th:text="${one.getReleaseTime()}"> 开始时间 </td>
                                                                    <td th:text="${one.getEndTime()}"> 结束时间 </td>
                                                                    <!--状态设置-->
                                                                    <td th:if="${one.getIsVisible() eq 0}">
                                                                        <span class="label label-sm label-success">未发布</span>
                                                                    </td>

                                                                    <td th:if="${one.getIsVisible() eq 1}">
                                                                        <span class="label label-sm label-warning">正在发布</span>
                                                                    </td>
                                                                    <td th:if="${one.getIsVisible() eq 2}">
                                                                        <span class="label label-sm label-default">已发布</span>
                                                                    </td>

                                                                    <td >
                                                                        <button class="btn green" type="button" onclick="onLineReadPDF()">试卷详情</button>
                                                                        <script>
                                                                            function onLineReadPDF() {
                                                                                var param=[[${one.getPaperId()}]];
                                                                                window.open("/js/web/viewer.html?file="+encodeURIComponent("/pdf3?id="+param));
                                                                            }
                                                                        </script>
                                                                    </td>
                                                                    <td  th:text="${one.getStuCode()}"> 考试码 </td>
                                                                    <td  th:text="${one.getTeaCode()}"> 监考码 </td>
                                                                    <td>
                                                                        <a th:href="@{/admin/paperDelete(paperId=${one.getPaperId()},teacherId=${one.getAuthorId()})}">
                                                                            <button class="btn red" type="button">删除</button>
                                                                        </a>
                                                                    </td>
                                                                </tr>

                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- END SAMPLE TABLE PORTLET-->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- END SAMPLE FORM PORTLET-->

                        </div>
                    </div>
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            </div>
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a>
            
        </div>

        <div th:replace="~{commons/common::footer}"></div>
        <!-- END FOOTER -->

        <script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>

        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <script th:src="@{/assets/global/scripts/app.min.js}" type="text/javascript"></script>
        <!-- END THEME GLOBAL SCRIPTS -->
        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <script th:src="@{/assets/layouts/layout4/scripts/layout.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/layouts/layout4/scripts/demo.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/layouts/global/scripts/quick-sidebar.min.js}" type="text/javascript"></script>
        <!-- END THEME LAYOUT SCRIPTS -->
    </body>

</html>
