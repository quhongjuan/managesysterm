    <body class=" login">
        <div class="menu-toggler sidebar-toggler"></div>
        <!-- END SIDEBAR TOGGLER BUTTON -->
        <!-- BEGIN LOGO -->
        <div class="logo">
                <img th:src="@{/assets/pages/img/logo-big.png}" alt="" />
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" th:action="@{/teacher/login}" method="post">
                <h3 class="form-title font-green">登 &nbsp 录</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                </div>
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">学号/学工号</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="学号/学工号" name="number" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">登录</button>
                    <label class="rememberme check">
                        <input type="checkbox" name="remember" value="1" />记住我 </label>
                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                </div>
                <div class="login-options">
                    <h4>其他方式登录</h4>
                    <ul class="social-icons">
                        <li>
                            <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                        </li>
                        <li>
                            <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                        </li>
                        <li>
                            <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                        </li>
                        <li>
                            <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                        </li>
                    </ul>
                </div>
                <div class="create-account">
                    <p>
                        <a href="javascript:;" id="register-btn">创建账号</a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" onsubmit="return false;" id="send" >
                <h3 class="font-green">忘记&nbsp&nbsp密码 ?</h3>
                <p> 请输入你的学工号 </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text"  placeholder="学工号" id="number2" name="number"required="required" />
                </div>
                <p> 请输入你的邮箱地址找回密码 </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="email"  placeholder="邮箱地址" id="email2" name="email"required="required" />
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">返回</button>
                    <button type="submit"  class="btn btn-success uppercase pull-right">提交</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form" th:action="@{/teacher/register}" method="post">
                <h3 class="font-green">注&nbsp&nbsp册</h3>
                <p class="hint"> 请输入你的基本信息 </p>
                <input type="hidden" name="status" th:value="0" />
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">name</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="姓名" name="name" required="required" /> </div>
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email" required="required" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">phone</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="手机号" name="phone" required="required"/> </div>
                <p class="hint"> 请输入你的账号信息 </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">number</label>
                    <input class="form-control placeholder-no-fix" type="text"  placeholder="学号或学工号" name="number" required="required" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="password" placeholder="密码" name="password"required="required" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">再输入一次密码</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="再输入一次密码" id="rpassword" required="required" onblur="check2pwd()"/>
                    <span id="tishi"></span>
                </div>
                <div class="form-group margin-top-20 margin-bottom-20">
                    <label class="check">
                        <input type="checkbox" name="tnc" /> I agree to the
                        <a href="javascript:;"> Terms of Service </a> &
                        <a href="javascript:;"> Privacy Policy </a>
                    </label>
                    <div id="register_tnc_error"> </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn btn-default">返回</button>
                    <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">提交</button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>

        <script>
            function check2pwd() {
                if(password.value != rpassword.value) {
                    alert("两次输入密码不一致！");
                    password.value = "";
                    rpassword.value = "";
                }
            }
        </script>
<!--找回密码-->
        <script>
            jQuery(document).ready(function () {
                $("#send").submit(function (){
                    console.log("zoule");
                    $.ajax({
                            type:"post",
                            url:"/sendEmail",
                            data:{"number":$("#number2").val(),"email":$("#email2").val()},
                            success:function (data) {
                                alert(data.toString());
                            }
                        }
                    );
                })
            });
        </script>
