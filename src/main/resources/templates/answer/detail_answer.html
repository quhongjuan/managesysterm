<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md">
<div th:replace="~{commons/common::header}"></div>

<div class="clearfix"></div>

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div th:replace="~{commons/common::sider}"></div>
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <!-- BEGIN PAGE HEAD-->
            <div class="page-head">
                <!-- BEGIN PAGE TITLE -->
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="page-title col-md-9">
                        <h1>答案详细信息 </h1>
                    </div>
                </div>
                <!-- END PAGE TITLE -->
            </div>
            <!-- END PAGE HEAD-->
            <!-- BEGIN PAGE BASE CONTENT -->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bubble font-green-sharp"></i>
                                <span class="caption-subject font-green-sharp bold uppercase">基本信息表</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group">
                                    <a class="btn btn-sm green dropdown-toggle" th:href="@{javascript:history.go(-1);}" data-toggle="dropdown"> 返回
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form role="form" id="form" onsubmit="return false;">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <label>试卷科目</label>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="icon-graduation"></i>
                                                    </span>
                                                            <input name="title" id="title" type="text"class="form-control" disabled="true"  th:value="${title}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>学生姓名</label>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="icon-user"></i>
                                                    </span>
                                                            <input name="studentName" id="studentName" type="text"
                                                                   class="form-control" disabled="true" th:value="${answer.getStudentName()}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>监控情况</label>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <textarea rows="5" cols="100" name="monitorMsg" id="monitorMsg" type="text" class="form-control" disabled="true" th:text="${answer.getMonitorMsg()}">
                                                            </textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>评分描述</label>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <textarea rows="5" cols="80" name="scoreDescribe" id="scoreDescribe" type="text"   class="form-control" th:text="${answer.getScoreDescribe()}">
                                                            </textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>评分</label>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="icon-lock"></i>
                                                    </span>
                                                            <input name="score" id="score" type="text"
                                                                   class="form-control"th:value="${answer.getScore()}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>试卷在线预览</label>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <button class="btn green btn-outline" type="button" onclick="onLineReadPDF()">查看
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions right">
                                                <button type="button" class="btn default">取消</button>
                                                <button type="submit" class="btn green">上传</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->

                </div>
            </div>
            <!-- END PAGE BASE CONTENT -->
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->

<script>
    function onLineReadPDF() {
        var param=[[${answer.getAnswerId()}]];
        window.open("/js/web/viewer.html?file="+encodeURIComponent("/pdf2?id="+param));
    }
</script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $("form").submit(function () {
            var obj={};
            obj.answerId=[[${answer.getAnswerId()}]],
            obj.score=$("#score").val();
            obj.scoreDescribe=$("#scoreDescribe").val();
            $.ajax({
                url: '/answer/score',
                type: 'post',
                data:obj,
                success: function (data) {
                    alert(data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });

        });
    });
</script>
