    <script type="text/javascript">
        $(document).ready(function () {
            $("form").submit(function () {
                var obj={};
                obj.title=$("#title").val();
                obj.teaCode=$("#teaCode").val();
                $.ajax({
                    type:"post",
                    url: "/monitor/yanzheng",
                    dataType:"json",
                    data:obj,
                    success:function (data) {
                        //响应成功后回调函数
                        alert(data.msg);
                       if(data.myFlag)
                            window.location.href = "/monitorList/"+data.paperId;
                    },
                    error:function (e) {
                        console.log(e);
                        alert("失败");
                    }
                });
            });
        });
    </script>
