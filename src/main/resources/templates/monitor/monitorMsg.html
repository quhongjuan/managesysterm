        <!-- BEGIN CONTENT BODY -->

            <!-- BEGIN PAGE HEAD-->

                <!-- BEGIN PAGE TITLE -->
                <div class="page-title">
                    <h1>学生监控情况列表
                    </h1>
                </div>
                <!-- END PAGE TITLE -->
            </div>
            <!-- END PAGE HEAD-->
            <!-- BEGIN PAGE BASE CONTENT -->
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-dark">
                                <i class="icon-settings font-dark"></i>
                                <span class="caption-subject bold uppercase"> Monitor Message</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group btn-group-devided" data-toggle="buttons">
                                    <label class="btn btn-transparent dark btn-outline btn-circle btn-sm active">
                                        <input type="radio" name="options" class="toggle" id="option1">Actions</label>
                                    <label class="btn btn-transparent dark btn-outline btn-circle btn-sm">
                                        <input type="radio" name="options" class="toggle" id="option2">Settings</label>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column " id="sample_1">
                                <thead>
                                <tr>
                                    <th data-field="index" data-formatter="indexFormatter">编号</th>
                                    <th> 科目 </th>
                                    <th> 学生名字 </th>
                                    <th> 监控状态 </th>
                                    <th> 切屏次数 </th>
                                    <th> 息屏次数 </th>
                                    <th> 离开座位次数 </th>
                                    <th> 无关人员出现 </th>
                                    <th> 监控情况概览 </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" th:each="one:${monitors}">
                                    <td class="SortCLASS"></td>
                                    <td th:text="${title}"> shuxer </td>
                                    <td th:text="${one.getStudentName()}"> 学生名字 </td>
                                    <td th:text="${one.getStatus()}"> 监控状态 </td>
                                    <td th:text="${one.getQieping()}">切屏次数</td>
                                    <td th:text="${one.getXiping()}">息屏次数</td>
                                    <td th:text="${one.getLikai()}">离开座位次数</td>
                                    <td th:text="${one.getDuoren()}">无关人员出现</td>
                                    <td>
                                        <button class="btn green-haze btn-outline sbold uppercase" th:data-des="${one.getDescribes()}"  th:onclick="click01(this.getAttribute('data-des'))">查看</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
